<div class="page-titles">
  <ol class="breadcrumb">
    <li>
      <h5 class="bc-title">Oficina Regional</h5>
    </li>
    <li class="breadcrumb-item"><a href="javascript:void(0)">
        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.125 6.375L8.5 1.41667L14.875 6.375V14.1667C14.875 14.5424 14.7257 14.9027 14.4601 15.1684C14.1944 15.4341 13.8341 15.5833 13.4583 15.5833H3.54167C3.16594 15.5833 2.80561 15.4341 2.53993 15.1684C2.27426 14.9027 2.125 14.5424 2.125 14.1667V6.375Z"
            stroke="#2C2C2C" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M6.375 15.5833V8.5H10.625V15.5833" stroke="#2C2C2C" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Home </a>
    </li>
    <li class="breadcrumb-item active"><a href="javascript:void(0)">Oficina Regional</a></li>
  </ol>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-3 col-xxl-4">
      <div class="card h-auto">
        <div class="card-header">
          <h4 *ngIf="!oficinaRegional" class="heading mb-0">Nuevo Oficina regional</h4>
          <h4 *ngIf="oficinaRegional" class="heading mb-0">Editar Oficina regional</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="oficinaRegionalForm" class="finance-hr">
            <div class="form-group mb-3">
              <label class="text-secondary font-w500"> Codigo<span class="text-danger">*</span>
              </label>
              <input formControlName="codigo" type="text" class="form-control" placeholder="Codigo">
            </div>
            <div class="form-group mb-3">
              <label class="text-secondary"> Descripcion <span class="text-danger">*</span>
              </label>
              <input formControlName="descripcion" type="text" class="form-control" placeholder="Descripcion">
            </div>
            <div *ngIf="!oficinaRegional">
              <button (click)="postOficinaRegional()" type="button" class="btn btn-primary mb-3" [ngClass]="{'disabled': oficinaRegionalForm.invalid}">
                Guardar
              </button>
            </div>
            <div *ngIf="oficinaRegional">
              <button (click)="putOficinaRegional()" type="button" class="btn btn-primary mb-3" [ngClass]="{'disabled': oficinaRegionalForm.invalid}">
                Guardar
              </button>
              <button style="margin-left: 10px;" (click)="cancelarEdicion()" type="button" class="btn btn-primary mb-3">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-xxl-8">
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive active-projects manage-client">
            <div class="tbl-caption">
              <h4 class="heading mb-0">Oficina Regional</h4>
            </div>
            <table id="empoloyees-tbl1" class="table">
              <thead>
                <tr>
                  <th>Codigo</th>
                  <th>Oficina Regional</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let d of oficinasRegionales; let dindex = index">
                  <td><a class="text-primary">{{d.codigo}}</a></td>
                  <td>{{d.descripcion}}</td>
                  <td>
                    <div class="dropdown">
                      <button type="button" class="btn btn-primary light sharp" data-bs-toggle="dropdown">
                        <svg width="18px" height="18px" viewBox="0 0 24 24" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><rect x="0" y="0" width="24" height="24"/><circle fill="#000000" cx="5" cy="12" r="2"/><circle fill="#000000" cx="12" cy="12" r="2"/><circle fill="#000000" cx="19" cy="12" r="2"/></g></svg>
                      </button>
                      <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" (click)="setOficinaRegional(d, dindex)">Editar</a>
                        <a class="dropdown-item" (click)="deleteOficinaRegional(d, dindex)">Eliminar</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
