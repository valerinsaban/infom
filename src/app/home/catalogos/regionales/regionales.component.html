<div class="page-titles">
  <ol class="breadcrumb">
    <li>
      <h5 class="bc-title">Regionales</h5>
    </li>
    <li class="breadcrumb-item"><a href="javascript:void(0)">
      <i class="fa-solid fa-house-chimney"></i>
        Inicio </a>
    </li>
    <li class="breadcrumb-item active"><a href="javascript:void(0)">Regionales</a></li>
  </ol>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-3 col-xxl-4">
      <div class="card h-auto">
        <div class="card-header">
          <h4 *ngIf="!regional" class="heading mb-0">Nueva Regional</h4>
          <h4 *ngIf="regional" class="heading mb-0">Editar Regional</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="regionalForm" class="finance-hr">
            <div class="form-group mb-3">
              <label class="text-secondary"> Nombre <span class="text-danger">*</span>
              </label>
              <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group mb-3">
              <label class="text-secondary"> Direccion <span class="text-danger">*</span>
              </label>
              <input formControlName="direccion" type="text" class="form-control" placeholder="Direccion">
            </div>
            <div class="form-group mb-3">
              <label class="text-secondary"> Telefono
              </label>
              <input formControlName="telefono" type="text" class="form-control" placeholder="Telefono">
            </div>
            <div class="form-group mb-3">
              <label class="text-secondary"> Correo
              </label>
              <input formControlName="correo" type="text" class="form-control" placeholder="Correo">
            </div>
            <div class="form-group mb-3">
              <label class="text-secondary"> Encargado
              </label>
              <input formControlName="encargado" type="text" class="form-control" placeholder="Encargado">
            </div>
            <div *ngIf="!regional">
              <button (click)="postRegional()" type="button" class="btn btn-primary mb-3" [ngClass]="{'disabled': regionalForm.invalid}">
                Guardar
              </button>
            </div>
            <div *ngIf="regional">
              <button (click)="putRegional()" type="button" class="btn btn-primary mb-3" [ngClass]="{'disabled': regionalForm.invalid}">
                Guardar
              </button>
              <button style="margin-left: 10px;" (click)="cancelarEdicion()" type="button" class="btn btn-primary mb-3">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-xxl-8">
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive active-projects manage-client">
            <div class="tbl-caption">
              <h4 class="heading mb-0">Regionales</h4>
            </div>
            <table id="empoloyees-tbl1" class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <!-- <th>Direccion</th>
                  <th>Telefono</th>
                  <th>Correo</th>
                  <th>Encargado</th> -->
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let d of regionales; let dindex = index">
                  <td><a class="text-primary">{{d.nombre}}</a></td>
                  <!-- <td>{{d.direccion}}</td>
                  <td>{{d.telefono}}</td>
                  <td>{{d.correo}}</td>
                  <td>{{d.encargado}}</td> -->
                  <td>
                    <div class="dropdown">
                      <button type="button" class="btn btn-primary light sharp" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-list"></i>
                      </button>
                      <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" (click)="setRegional(d, dindex)">Editar</a>
                        <a class="dropdown-item" (click)="deleteRegional(d, dindex)">Eliminar</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
