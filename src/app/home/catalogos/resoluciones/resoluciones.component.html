<div class="page-titles">
  <ol class="breadcrumb">
    <li>
      <h5 class="bc-title">Resoluciones</h5>
    </li>
    <li class="breadcrumb-item"><a href="javascript:void(0)">
      <i class="fa-solid fa-house-chimney"></i>
        Inicio </a>
    </li>
    <li class="breadcrumb-item active"><a href="javascript:void(0)">Resoluciones</a></li>
  </ol>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-3 col-xxl-4">
      <div class="card h-auto">
        <div class="card-header">
          <h4 *ngIf="!resolucion" class="heading mb-0">Agregar Resolucion</h4>
          <h4 *ngIf="resolucion" class="heading mb-0">Editar Resolucion</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="resolucionForm" class="finance-hr">
            <div class="form-group mb-3">
              <label class="text-secondary"> Nombre <span class="text-danger">*</span>
              </label>
              <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group mb-3">
              <label class="text-secondary"> Numero <span class="text-danger">*</span>
              </label>
              <input formControlName="numero" type="text" class="form-control" placeholder="Numero">
            </div>
            <div class="form-group mb-3">
              <label class="text-secondary"> Fecha <span class="text-danger">*</span>
              </label>
              <input formControlName="fecha" type="date" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label class="text-secondary"> Articulos <span class="text-danger">*</span>
              </label>
              <input formControlName="articulos" type="text" class="form-control" placeholder="Articulos">
            </div>
            <div *ngIf="!resolucion">
              <button (click)="postResolucion()" type="button" class="btn btn-primary mb-3" [ngClass]="{'disabled': resolucionForm.invalid}">
                Guardar
              </button>
            </div>
            <div *ngIf="resolucion">
              <button (click)="putResolucion()" type="button" class="btn btn-primary mb-3" [ngClass]="{'disabled': resolucionForm.invalid}">
                Guardar
              </button>
              <button style="margin-left: 10px;" (click)="cancelarEdicion()" type="button" class="btn btn-primary mb-3">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-xxl-8">
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive active-projects manage-client">
            <div class="tbl-caption">
              <h4 class="heading mb-0">Resoluciones</h4>
            </div>
            <table id="empoloyees-tbl1" class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Numero</th>
                  <th>Fecha</th>
                  <th>Articulos</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let r of resoluciones; let dindex = index">
                  <td><a class="text-primary">{{r.nombre}}</a></td>
                  <td>{{r.numero}}</td>
                  <td>{{r.fecha}}</td>
                  <td>{{r.articulos}}</td>
                  <td>
                    <div class="dropdown">
                      <button type="button" class="btn btn-primary light" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-list"></i>
                      </button>
                      <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" (click)="setResolucion(r, dindex)">Editar</a>
                        <a class="dropdown-item" (click)="deleteResolucion(r, dindex)">Eliminar</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
